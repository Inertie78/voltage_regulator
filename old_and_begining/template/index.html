<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Controleur batterie</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" title="main">
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
		<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body >
    <div>
      <ul id="menu">
        <li><a id="btMenuBatterie">Batterie</a></li>
        <li><a id="btMenuBatterie">Graphique</a></li>
        <li><a id="btMenuSettings">Settings</a></li>
        <li style="float:right"><a id="#btMenuAbout">About</a></li>
      </ul>

      <div class="Center_container">
      
        <div class="classTitre">
          <section class="wrapperH1">
            <div class="top">Controleur de batterie</div>
            <div class="bottomH1" aria-hidden="true">Controleur de batterie</div>
          </section>
        </div>
        
        <div class="configuInput" style="margin-bottom: 20px;" >
          <h4 class="classMois" id="current_date"></h4>
          <h4 class="classHeure" id="current_time"></h4>
        </div>

        <div class="configuInput">
          <div class="configuInput">
              <div style="margin-right: 50px;" id="chart_Tension"></div>
              <div id="chart_Temp"></div>
          </div>
        </div>

        <label class="classSelecteurLabel">Sélectionner la batterie</label>
        <div>
          <select name="batterieSelect" id="batterieSelect" class="classSelecteur">
            <option value="plomb">Plomb</option>
            <option value="nicd">Ni-Cd</option>
            <option value="nimh">Ni-MH</option>
            <option value="lipo">Li-Po</option>
            <option value="life">Li-Fe</option>
            <option value="liion">Li-Ion</option>
            <option value="Lilo">li-Lo</option> 
          </select>
        </div>
        
        <div class="tab-pane fade in active classTable" id="div_mesures">
          <div class="classTitre">
            <section class="wrapper">
              <div class="top">Table</div>
              <div class="bottom" aria-hidden="true">Table</div>
            </section>
          </div>
          <table  id="tab_mesures"
              data-toggle="table"
              data-height="fit-content"
              data-width ="fit-content"
              data-pagination="true"
              data-show-columns="true"
              data-buttons-align="left">
            <thead>
              <tr>
                <th data-field="e" data-halign="center" data-align="center">Heure</th>
                <th data-field="t" data-halign="center" data-align="center">Température</th>
                <th data-field="h" data-halign="center" data-align="center">Tension</th>
              </tr>
            </thead>
          </table>
      </div>

      </div> 
    </div>
  </body>
</html>
